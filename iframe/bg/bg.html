<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>jQuery自适应全屏BANNER焦点图 - 站长素材</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/superslide.2.1.js"></script>

<style type="text/css">
*{margin:0;padding:0;}
.fullSlide{width:100%;position:relative;height:509px;margin:0 auto;}
.fullSlide .bd{margin:0 auto;position:relative;z-index:0;overflow:hidden;padding-top:0;}
.fullSlide .bd ul{width:width:100%; !important;list-style:none;}
.fullSlide .bd li{width:width:100%; !important;height:509px;overflow:hidden;text-align:center;}


</style>

</head>
<body>


<div class="fullSlide">
	<div class="bd">
		<ul>
			<li _src="url(images/one.png)" style="background:center 0 no-repeat;"><a href="#"></a></li>
			<li _src="url(images/two.png)" style="background:center 0 no-repeat;"><a href="#"></a></li>
			<li _src="url(images/three.png)" style="background:center 0 no-repeat;"><a href="#"></a></li>
            <li _src="url(images/four.png)" style="background:center 0 no-repeat;"><a href="#"></a></li>
			
		</ul>
	</div>
	</div>
<!--fullSlide end-->
  
  
<script type="text/javascript">
$(".fullSlide").hover(function(){
    $(this).find(".prev,.next").stop(true, true).fadeTo("show", 0.5)
},
function(){
    $(this).find(".prev,.next").fadeOut()
});
$(".fullSlide").slide({
    titCell: ".hd ul",
    mainCell: ".bd ul",
    effect: "fold",
    autoPlay: true,
    autoPage: true,
    trigger: "click",
    startFun: function(i) {
        var curLi = jQuery(".fullSlide .bd li").eq(i);
        if ( !! curLi.attr("_src")) {
            curLi.css("background-image", curLi.attr("_src")).removeAttr("_src")
        }
    }
});
</script>


</body>
</html>
